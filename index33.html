<!DOCTYPE html>
<html>
<head>
    <title>Voting Eligibility Checker</title>
    <link rel="stylesheet"href="INDEX33.css">
</head>
<body><center>
    <h1>ELECTION COMMISSION OF INDIA</h1>
    <p>Enter your age to determine if you are eligible to vote:</p>

    <form id="votingForm">
        <label for="name">Name:</label>
        <input type="enter your name" id="name" name="name" required><br><br>
        <label for="age">Your Age: </label>
        <input type="number" id="age" name="enter your age" min="0" required>
        <button type="button" onclick="checkEligibility()">Check Eligibility</button>
    </form>

    <p id="result"></p>

    <script>
        function checkEligibility() {
            var age = document.getElementById("age").value;

            if (age >= 18) {
                document.getElementById("result").innerHTML = "You are eligible to vote!";
            } else {
                document.getElementById("result").innerHTML = "You are not eligible to vote.";
            }
        }
    </script></center>
</body>
</html>
